<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">


  <script src="./main.js" defer></script>
  <title>Tip Calculator</title>
</head>
<body>
  <main>
    <section id="calculation-inputs">
      <h2>Bill Information</h2>
      <h3>Total Bill Amount</h3>
      <input type="number" id="bill-amount" min="0" placeholder="00.00">

      <h3>Tip Percentage</h3>
      <div class="percentage-inputs">
        <input class="tip-amount" type="button" value="5%">
        <input class="tip-amount" type="button" value="10%">
        <input class="tip-amount" type="button" value="15%">
        <input class="tip-amount" type="button" value="20%">
        <input class="tip-amount" type="button" value="25%">   
      </div>
        <button id="caculate-tip-percentage">Calculate</button>
        <div id="calculation-result"></div>
      </section>
    
    <section id="split-option">
      <p>Would you like to split the tip amount?</p>
      <label>
        <input type="checkbox" id="split-check">
        Yes
      </label>
      <div id="split-calculation">
        <h3>Number of People</h3>
        <input type="number" id="people-number-input" min="2" placeholder="2">
        <button id="split-button">Split</button>
        <div id="split-result"></div>
      </div>
    </section>

  </main>
</body>
</html>
